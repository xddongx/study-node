<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택된 물품 계산하기</title>
<script>
var sum=0;
function calc(cBox) {
    console.log("선택되었습니다.");
	if(cBox.checked)
		sum += parseInt(cBox.value);
	else
		sum -= parseInt(cBox.value);
	document.getElementById("sumtext").value = sum;
	console.log('total : ' + sum);
}

var result = '오답';
function anc(ch){
	console.log('선택됨');	
	var num = parseInt(ch.value)
	if(ch.checked)
		sum += parseInt(ch.value);
	else
		sum -= parseInt(ch.value);

	if(5 == sum)
		result = '정답';
	document.getElementById('ans').value = result;
	console.log(result);
}
</script>
</head>


<body>
<h3>물품을 선택하면 금액이 자동 계산됩니다</h3>
<hr>
<form>
	<input type="checkbox" name="hap" value="10000"
		onclick="calc(this)">모자 1만원
	<input type="checkbox" name="shose" value="30000"
		onclick="calc(this)">구두 3만원
	<input type="checkbox" name="bag" value="80000"
		onclick="calc(this)">명품가방 8만원<br>
	지불하실 금액 <input type="text" id="sumtext" value="0" ><br><br>

	<h4>2 + 3 = ?</h4>
	<input type="checkbox" name="hap" value="4"
		onclick="anc(this)">4
	<input type="checkbox" name="shose" value="5"
		onclick="anc(this)">5
	<input type="checkbox" name="bag" value="6"
		onclick="anc(this)">6
	<input type="text" id="ans" value="0" >
</form>
</body>
</html>
