<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select 객체에서 선택한 과일출력</title>
<script>
function drawImage() {
	var sel = document.getElementById("fruits");
	var img = document.getElementById("fruitimage");
	img.src = sel.options[sel.selectedIndex].value;
}
</script>
</head>
<body onload="drawImage()">
<h3>select 객체에서 선택한 과일 출력</h3>
<hr>
과일을 선택하면 이미지가 출력됩니다.<p>
<form>
<select id="fruits" onchange="drawImage()">
	<option value="../media/st.jpg">딸기
	<option value="../media/bn.jpg" selected>바나나
	<option value="../media/ap.jpg">사과
</select>
<img id="fruitimage" src="../media/bn.jpg" alt="" style="width: 250px   ; height: 250px;">
</form>
</body>
</html>
